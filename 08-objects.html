  <body>
    <script>

      /*
      // the symbol - is considered as a subtraction and will throw error. But bracket notation solves this problem.
      // rating is a nested object, which is an object inside an object.
      // Functions inside an object - Methods
      const product2 = {
        name: "shirt",
        ["delivery-time"]: "1 day",

      };

      console.log(product2.name); //Dot Notation

      // JSON stands for "JavaScript Object Notation". It sis syntax similar to JavaScript but with less features. JSON doesn't support functions as well as single quotes, uses double quotes instead.

      // JSON syntax can be understood by almost all programming languages while JavaScript syntax is only for JavaScript. JSON is more universal. Use JSON when we send data between computers (Client-Server etc) and to store data.

      // A built-in JSON object helps us to convert JavaScript objects to JSON objects using the stringify. The result it gives is a string.

      // JSON.parse will convert the JSON string into a JavaScript object

      // Objects are not stored as it is, the properties and values  are saved and the object is just a reference to those properties and values.
      const object1 = { message: "hello" };
      console.log(object1);
      const object2 = object1;
      console.log(object2);
      object2.message = "Good job!";
      console.log(object1);

      const object3 = { message: "Good job!" };
      console.log(object3 === object1); //Gives false because it is comparing reference not the values inside
      console.log(object2 === object1); // Gives true because object2 points to the same reference as object1 because of the statement object2 = object1

      const object4 = { message: "Good job!", price: 799 };
      //const message = object4.message; // assigns the value of property 'message' to constant 'message'
      const { message, price } = object4; // takes out the two values from the object and assigns to "message" and "price" constants. (Shortcut called destructuring)
      console.log(message);
      console.log(price);

      const object5 = {
        message,
        // method: function function1() {
        //   console.log("method");
        // } // This can be written as a Shorthand method as given below.
        method() {
          console.log("method");
        },
      }; //This is same as "message: message" - Shorthand property
      console.log(object5);
      object5.method();
    </script>
