<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <script>
      const name = "Rishan";
      const hour = 22;
      if (hour >= 6 && hour <= 12) {
        console.log(`Good morning ${name}`);
      } else if (hour >= 13 && hour <= 17) {
        console.log(`Good afternoon ${name}`);
      } else {
        console.log(`Good night ${name}`);
      }
    </script>
  </body>
