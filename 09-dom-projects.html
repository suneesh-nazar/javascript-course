<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Projects</title>
  </head>
  <body>
    <p>Youtube Subscribe Button</p>
    <button onclick="subscribe();" class="js-subscribe-button">
      Subscribe
    </button>

    <p style="margin-top: 50px">Rock Paper Scissors</p>
    <a href="/09-rock-paper-scissors.html">Click here</a>

    <p style="margin-top: 50px">Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping.</p>
    <p>Orders over $40 = FREE shipping.</p>
    <input
      type="text"
      placeholder="Cost of order"
      class="js-cost-input"
      onkeydown="handleCostInputKeydown(event)"
    />
    <button onclick="calculateTotal();">Calculate</button>
    <p class="js-total-cost"></p>

    <script>
      function subscribe() {
        const subscribeButton = document.querySelector(".js-subscribe-button");
        subscribeButton.innerText =
          subscribeButton.innerText === "Subscribe"
            ? "Subscribed"
            : "Subscribe";
      }

      function calculateTotal() {
        let cost = document.querySelector(".js-cost-input").value * 100;

        if (cost > 0) {
          if (cost < 4000) {
            cost += 1000;
          }
          document.querySelector(".js-total-cost").innerHTML = `$${cost / 100}`;
        }
      }

      function handleCostInputKeydown(event) {
        if (event.key === "Enter") {
          calculateTotal();
        } else if (event.key === "Escape") {
          document.querySelector(".js-cost-input").value = "";
        }
      }
    </script>
  </body>
</html>
