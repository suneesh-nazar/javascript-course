<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coin Flip</title>
  </head>
  <body>
    <button onclick="playGame('heads')">heads</button>
    <button onclick="playGame('tails')">tails</button>

    <script>
      function playGame(myGuess) {
        const randomNumber = Math.random();
        let result = randomNumber < 0.5 ? "heads" : "tails";

        console.log(`${myGuess === result ? "You win!" : "You lose!"}
        Result: ${result}
        My Guess: ${myGuess}`);
      }
    </script>
  </body>
</html>
