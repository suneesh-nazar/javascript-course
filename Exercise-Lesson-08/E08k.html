<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coin Flip</title>
  </head>
  <body>
    <button onclick="playGame('heads')">heads</button>
    <button onclick="playGame('tails')">tails</button>
    <button onclick="resetScore()">Reset Score</button>

    <script>
      let score = JSON.parse(localStorage.getItem("score")) || {
        wins: 0,
        losses: 0,
        played: 0,
      };

      function resetScore() {
        score = { wins: 0, losses: 0, played: 0 };
        localStorage.removeItem("score");
        console.log(score);
      }

      function playGame(myGuess) {
        const randomNumber = Math.random();
        let result = randomNumber < 0.5 ? "heads" : "tails";

        if (myGuess === result) {
          score.wins++;
        } else {
          score.losses++;
        }
        score.played++;
        localStorage.setItem("score", JSON.stringify(score));

        console.log(`${myGuess === result ? "You win!" : "You lose!"}
        Result: ${result}
        My Guess: ${myGuess}
        Wins: ${score.wins}    Losses: ${score.losses}    Played: ${
          score.played
        }`);
      }
    </script>
  </body>
</html>
