<!-- Exercise for Lesson 09 - c -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Exercise-9c</title>
  </head>
  <body>
    <button onclick="showResult('heads');">heads</button>
    <button onclick="showResult('tails')">tails</button>
    <p class="js-result"></p>

    <script>
      function showResult(value) {
        document.querySelector(".js-result").innerHTML = `You chose: ${value}`;
      }
    </script>
  </body>
</html>
