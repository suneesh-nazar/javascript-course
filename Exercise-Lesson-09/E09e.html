<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Exercise-9e</title>
  </head>
  <body>
    <input
      type="text"
      placeholder="Name"
      class="js-inputName"
      onkeydown="handleNameInputKeydown(event)"
    />
    <button onclick="showName();">Submit</button>
    <p class="js-showText"></p>

    <script>
      function showName() {
        const text = document.querySelector(".js-inputName").value;
        document.querySelector(
          ".js-showText"
        ).innerHTML = `Your name is: ${text}`;
      }

      function handleNameInputKeydown(event) {
        if (event.key === "Enter") {
          showName();
        }
      }
    </script>
  </body>
</html>
