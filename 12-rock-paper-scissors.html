<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12-Rock Paper Scissors</title>

    <!-- Link the CSS -->
    <link rel="stylesheet" href="/styles/12-styles-rock-paper-scissors.css" />
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>

    <button onclick="playGame('rock');" class="move-button">
      <img src="images/rock-emoji.png" alt="Rock" class="move-icon" />
    </button>
    <button onclick="playGame('paper');" class="move-button">
      <img src="images/paper-emoji.png" alt="Paper" class="move-icon" />
    </button>
    <button onclick="playGame('scissors');" class="move-button">
      <img src="images/scissors-emoji.png" alt="Scissors" class="move-icon" />
    </button>
    <p class="js-result result"></p>
    <p class="js-moves moves"></p>
    <p class="js-score score"></p>
    <button onclick="resetScore();" class="reset-score-button">
      Reset Score
    </button>
    <button onclick="autoPlay();" class="auto-play-button js-auto-play">
      Auto Play
    </button>

    <script src="js/12-rock-paper-scissors.js"></script>
  </body>
</html>
