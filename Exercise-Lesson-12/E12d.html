<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise - 12d</title>
  </head>
  <body>
    <button class="js-start-button">Start</button>
    <script>
      const startButtonElement = document.querySelector(".js-start-button");
      startButtonElement.addEventListener("click", () => {
        changeButtonText();
      });

      function changeButtonText() {
        startButtonElement.innerHTML = "Loading...";
        setTimeout(() => {
          startButtonElement.innerHTML = "Finished!";
        }, 1000);
      }
    </script>
  </body>
</html>
