  <body>
    <script>
      function removeFirstTwoEggs(foods) {
        let eggCount = 0;
        const returnArray = foods.filter((value) => {
          if (value === "egg" && eggCount < 2) {
            eggCount++;
            return false;
          }
          return true;
        });
        return returnArray;
      }

      const foodArray = ["egg", "apple", "egg", "egg", "ham"];
      console.log(foodArray);
      console.log(removeFirstTwoEggs(foodArray));
    </script>
  </body>
