<!-- Exercise for Lesson 12i -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 12i</title>
  </head>
  <body>
    <button class="js-add-button">Add</button>
    <button class="js-remove-button">Remove</button>
    <script>
      document.querySelector(".js-add-button").addEventListener("click", () => {
        addMessage();
      });

      document
        .querySelector(".js-remove-button")
        .addEventListener("click", () => {
          removeMessage();
        });

      let messageCount = 2;
      let inetrvalId;
      let notificationDisplaying;
      displayNotification();

      function displayNotification() {
        if (notificationDisplaying) {
          return;
        }

        inetrvalId = setInterval(() => {
          document.title =
            document.title === "App" ? `(${messageCount}) New Messages` : "App";
        }, 1000);

        notificationDisplaying = true;
      }

      function stopNotification() {
        clearInterval(inetrvalId);
        document.title = "App";
        notificationDisplaying = false;
      }

      function addMessage() {
        messageCount++;
        displayNotification();
      }

      function removeMessage() {
        messageCount--;
        if (messageCount <= 0) {
          stopNotification();
          messageCount = 0;
        }
      }
    </script>
  </body>
</html>
