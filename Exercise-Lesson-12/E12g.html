    <meta charset="UTF-8" />

    <title>Exercise - 12g</title>

  <body>
    <script>
      console.log(document.title);
      let isApp = false;
      setInterval(function () {
        if (!isApp) {
          document.title = "App";
          isApp = true;
        } else {
          document.title = "(2) New Messages";
          isApp = false;
        }
      }, 1000);
    </script>
  </body>
