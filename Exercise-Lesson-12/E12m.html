  <body>
    <script>
      addNum = (array, num) => array.map((value) => value + num);

      const numArray = [1, 2, 3];
      console.log(numArray);
      console.log(addNum(numArray, 2));
      console.log(addNum([-2, -1, 0, 99], 2));
    </script>
  </body>
