<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Conversion</title>
  </head>
  <body>
    <script>
      // Function to convert Farenheit to Celcius
      function convertToFarenheit(celcius) {
        let farenheit = 0;

        if (!celcius || !(typeof celcius === "number")) {
          farenheit = "Not good parameters!";
        } else {
          farenheit = (celcius * 9) / 5 + 32;
        }

        return farenheit;
      }

      // Function to convert Celcius to Farenheit
      function convertToCelcius(farenheit) {
        let celcius = 0;

        if (!farenheit || !(typeof farenheit === "number")) {
          celcius = "Not good parameters!";
        } else {
          celcius = ((farenheit - 32) * 5) / 9;
        }

        return celcius;
      }

      // Function to convert temperature to a given unit through parameter
      function convertTemperature(temperature, unit) {
        let convertedTemperature = "";

        if (!temperature || !unit) {
          convertedTemperature = "Not enough parameters";
        } else if (unit === "C") {
          convertedTemperature = convertToFarenheit(temperature);
        } else if (unit === "F") {
          convertedTemperature = convertToCelcius(temperature);
        } else {
          convertedTemperature = "Wrong Unit for Conversion";
        }

        return convertedTemperature;
      }

      let convertedTemperature = convertTemperature(25, "C");
      console.log(convertedTemperature);
      convertedTemperature = convertTemperature(86, "F");
      console.log(convertedTemperature);

      convertedTemperature = convertTemperature();
      console.log(convertedTemperature);
      convertedTemperature = convertTemperature(25);
      console.log(convertedTemperature);
      convertedTemperature = convertTemperature("F");
      console.log(convertedTemperature);
      convertedTemperature = convertTemperature(25, "R");
      console.log(convertedTemperature);
      convertedTemperature = convertTemperature("25", "C");
      console.log(convertedTemperature);
    </script>
  </body>
</html>
