<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Celcius to Farenheit</title>
  </head>
  <body>
    <script>
      function convertToFarenheit(celcius) {
        let farenheit = 0;

        if (!celcius || !(typeof celcius === "number")) {
          farenheit = "Not a good parameter!";
        } else {
          farenheit = (celcius * 9) / 5 + 32;
        }

        return farenheit;
      }

      let farenheit = convertToFarenheit(25);
      console.log(farenheit);
      farenheit = convertToFarenheit();
      console.log(farenheit);
      farenheit = convertToFarenheit("25");
      console.log(farenheit);
    </script>
  </body>
</html>
