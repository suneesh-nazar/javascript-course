<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>E11j-Arrays and Loops</title>
  </head>
  <body>
    <script>
      function addArrays(array1, array2) {
        const arrayLength = Math.min(array1.length, array2.length);
        let array = [];
        for (let i = 0; i < arrayLength; i++) {
          array[i] = array1[i] + array2[i];
        }
        return array;
      }

      const newArray = addArrays([1, 2, 3], [4, 5, 6]);
      console.log(newArray);
    </script>
  </body>
