<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E11k-Arrays and Loops</title>
  </head>
  <body>
    <script>
      function countPositive(nums) {
        let pCount = 0;
        for (let i = 0; i < nums.length; i++) {
          if (nums[i] > 0) {
            pCount++;
          }
        }
        return pCount;
      }

      // const numArray = [1, -3, 5];
      const numArray = [-2, 3, -5, 7, 10];
      const positiveCounts = countPositive(numArray);
      console.log(positiveCounts);
    </script>
  </body>
</html>
