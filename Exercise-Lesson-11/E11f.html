<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E11f-Arrays and Loops</title>
  </head>
  <body>
    <script>
      let i = 0;
      while (i <= 10) {
        console.log(i);
        i += 2;
      }

      i = 5;
      while (i >= 0) {
        console.log(i);
        i--;
      }
    </script>
  </body>
</html>
