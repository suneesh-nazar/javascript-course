  <body>
    <script>
      // const array = ["hello", "world", "search", "good"];
      // const array = ["not", "found"];
      const array = ["hello", "world", "search", "good", "search"];

      let foundIndex = -1;
      for (let i = 0; i < array.length; i++) {
        const arrayItem = array[i];
        if (arrayItem === "search") {
          foundIndex = i;
          break;
        }
      }

      console.log(foundIndex);
    </script>
  </body>
