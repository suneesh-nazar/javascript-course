<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E11r-Arrays and Loops</title>
  </head>
  <body>
    <script>
      function removeEgg(food) {
        let newArray = [];
        for (let i = 0; i < food.length; i++) {
          const foodItem = food[i];
          if (foodItem === "egg") {
            continue;
          } else {
            newArray.push(foodItem);
          }
        }
        return newArray;
      }

      const array = ["egg", "apple", "egg", "egg", "ham"];
      console.log(removeEgg(array));
    </script>
  </body>
</html>
