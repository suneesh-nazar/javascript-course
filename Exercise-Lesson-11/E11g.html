<!-- Exercise for Lesson 11 - g -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E11g-Arrays and Loops</title>
  </head>
  <body>
    <script>
      const array = [2, 3, 4];
      console.log(array);

      for (let i = 0; i < array.length; i++) {
        array[i] += 1;
      }

      console.log(array);
    </script>
  </body>
</html>
