<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E11b-Arrays and Loops</title>
  </head>
  <body>
    <script>
      function getLastValue(array) {
        const arrayLength = array.length;
        const lastValue = array[arrayLength - 1];
        return lastValue;
      }

      const numberArray = [1, 20, 22, 24, 5];
      console.log(numberArray);
      let lastValue = getLastValue(numberArray);
      console.log(lastValue);

      const textArray = ["hi", "hello", "good"];
      console.log(textArray);
      lastValue = getLastValue(textArray);
      console.log(lastValue);
    </script>
  </body>
</html>
