  <body>
    <script>
      function minMax(nums) {
        const result = { min: nums[0], max: nums[0] };
        for (let i = 0; i < nums.length; i++) {
          if (nums[i] < result.min) {
            result.min = nums[i];
          }
          if (nums[i] > result.max) {
            result.max = nums[i];
          }
        }
        return result;
      }

      // const numArray = [1, -3, 5];
      const numArray = [-2, 3, -5, 7, 10];

      console.log(minMax(numArray));
    </script>
